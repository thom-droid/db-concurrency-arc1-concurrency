services:
  postgres:
    image: postgres:16
    container_name: booking-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: booking
      POSTGRES_USER: booking
      POSTGRES_PASSWORD: booking
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
